{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head_extra %}
{{ form.media}}

{% endblock head_extra %}


{% block title %} blogpostCreate {% endblock title %}
{% block body %} 
<div class="image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url('{% static "images/writing.jpg" %}');" >
<div class="container">
<form method="POST" enctype="multipart/form-data" style="color:#ffffff;">
{% csrf_token %}
<div class="row">
<div class="col-sm-6">
<h1 style="color:#ffffff;">Preview</h1>
<div class="content-preview">
<h3 id="preview-title"></h3>
<p id="preview-content"></p>
</div>
</div>
<div class="col-sm-6">
<h1 style="color:#ffffff;">Create The BlogPost Here</h1>
{{ form|crispy }}
<input type='submit' value='BlogPostCreate' style="margin-bottom:20px;"/>
</form>
</div>
</div>
</div>
</div>

 {% endblock body %}
